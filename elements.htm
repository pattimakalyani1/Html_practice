<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>block level Elements</h1>
    <p style="background-color: pink;">hello</p>
    <h6 style="background-color: blue;">hello</h6>
    <hr style="background-color: yellow;">
    <h1>Inline level element</h1>
    <i style="border: 2px solid black;">i am italic</i>
    <i style="border: 2px  solid red;background-color: blue;">i am italic2</i>
    <b style="border:2px solid green;background-color: orange;">i am bold</b>
    <strong style="border: 1px solid yellow; background-color: green;">hello</strong>
</body>
</html>
